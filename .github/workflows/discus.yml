name: Issue Creation Tracker
on:
  discussion:
    types: [created]
  discussion_comment:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    if: github.event.discussion && !github.event.comment
    steps:
    - name: Git Disc. created
      run: |
          echo "Issue creator: ${{ toJson(github.event) }}"
          echo "Issue title: ${{ github.event.discussion.title }}"
          echo "Issue number: ${{ github.event.discussion.html_url }}"
    - name: Google Chat Notification
      run: |
          curl --location --request POST '${{ secrets.WEBHOOK }}' \
          --header 'Content-Type: application/json' \
          --data-raw '{
              "cards": [
                  {
                      "header": {
                          "title": "${{ github.event.discussion.title }}",
                          "subtitle": "${{ github.event.discussion.body }}"
                      },
                      "sections": [
                          {
                              "widgets": [
                                   {
                                      "buttons": [
                                          {
                                              "textButton": {
                                                  "text": "OPEN ISSUE",
                                                  "onClick": {
                                                      "openLink": {
                                                          "url": "${{ github.event.discussion.html_url }}"
                                                      }
                                                  }
                                              }
                                          }
                                      ]
                                  }
                              ]
                          }
                      ]
                  }
              ]
          }'
